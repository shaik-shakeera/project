<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern To-Do List</title>
  <style>
    * {
      margin: 0;
      padding: 0;

      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff758cad, #ff7eb3);
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
      padding: 10px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .blob {
      position: absolute;
      border-radius: 100%;
      opacity: 1;
      filter: blur(1000px);
      animation: move 20s infinite alternate ease-in-out;
    }

    .blob1 {
      width: 400px;
      height: 400px;
      background: #ff9a9e;
      top: -1000px;
      left: -100px;
    }

    .blob2 {
      width: 300px;
      height: 300px;
      background: #fad0c4;
      bottom: -100px;
      right: -100px;
      animation-delay: 10s;
    }

    @keyframes move {
      0% { transform: translate(0, 0); }
      100% { transform: translate(100px, 80px); }
    }

    .container {
      background: rgba(246, 247, 248, 0.9);
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(216, 242, 248, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 500px;
      z-index: 1;
      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #ecd610;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      list-style: none;
      margin-top: 20px;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f7f9fb;
      padding: 12px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      animation: slideUp 0.3s ease;
    }

    li.completed span {
      text-decoration: line-through;
      color: #999;
    }

    .task-controls {
      display: flex;
      gap: 6px;
    }

    .complete-btn,
    .delete-btn {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .complete-btn {
      background: #d3e495;
      color: white;
    }

    .complete-btn:hover {
      background: #6bc6d6;
    }

    .delete-btn {
      background: #dc3545;
      color: white;
    }

    .delete-btn:hover {
      background: #c82333;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
   
    <top><div style="margin-top: 100px; display: -webkit-inline-flex; justify-content:flex-start;"></center>
      <a href="view_tasks.html">
        &nbsp;<button class="complete-btn" style="width: 100%;">üëÅÔ∏è View All</button>
      </a>
      &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp &nbsp 
      &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp&nbsp &nbsp &nbsp &nbsp &nbsp 
      <a href="edit_task.html"><br>
        <button class="complete-btn" style="width: 100%;">‚úèÔ∏è Edit Tasks</button>
      </a></top>
    </div>

 
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container">
    <h1>üìù My To-Do List</h1>

  
    <form id="task-form">
      <input type="text" id="task-input" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
      
    </form>

    
  </div>
  
    <script>
  const form = document.getElementById('task-form');
  const input = document.getElementById('task-input');
  const list = document.createElement('ul');
  document.querySelector('.container').appendChild(list);

  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  tasks.forEach(task => addTask(task.text, task.completed));

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const taskText = input.value.trim();
    if (taskText !== '') {
      addTask(taskText, false);
      tasks.unshift({ text: taskText, completed: false });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      input.value = '';
    }
  });

  function addTask(text, completed) {
    const li = document.createElement('li');
    if (completed) li.classList.add('completed');

    const taskSpan = document.createElement('span');
    taskSpan.textContent = text;

    const controls = document.createElement('div');
    controls.className = 'task-controls';

    const completeBtn = document.createElement('button');
    completeBtn.textContent = '‚úì';
    completeBtn.className = 'complete-btn';
    completeBtn.addEventListener('click', () => {
      li.classList.toggle('completed');
      const index = Array.from(list.children).indexOf(li);
      tasks[index].completed = !tasks[index].completed;
      localStorage.setItem('tasks', JSON.stringify(tasks));
    });

    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'üóë';
    deleteBtn.className = 'delete-btn';
    deleteBtn.addEventListener('click', () => {
      const index = Array.from(list.children).indexOf(li);
      tasks.splice(index, 1);
      localStorage.setItem('tasks', JSON.stringify(tasks));
      li.remove();
    });

    controls.appendChild(completeBtn);
    controls.appendChild(deleteBtn);

    li.appendChild(taskSpan);
    li.appendChild(controls);

    list.prepend(li);
  }
</script>

  
</body></html>
